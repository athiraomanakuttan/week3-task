<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="m-4">
    <form id="submitForm">
        <div class="mb-3 w-50">
            <label for="pAmount" class="form-label">Principal amount </label>
            <input type="text" class="form-control" id="pAmount"  required max="1" min="1">
        </div>
        <div class="mb-3 w-50">
            <label for="iRate" class="form-label">Interest rate</label>
            <input type="text" class="form-control" id="iRate"  required max="1" min="1">
        </div>
        <div class="mb-3 w-50">
            <label for="years" class="form-label">Number of years</label>
            <input type="text" class="form-control" id="years"  required max="1" min="1">
        </div>
          <button class="btn btn-primary">Submit</button>
    </form>
    <h3 id="result" class="m-4"></h3>
